<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Wizard LLC</title>
    <link rel="icon" href="../images/CircleLogo.png" type="image/png" />


    <meta name="title" property="og:title" content="Mountain Wizard LLC">
    <meta property="og:type" content="website">
    <meta name="image" property="og:image" content="images/MountainWizardBanner.jpeg">
    <meta name="url" property="og:url" content="https://mountainwizardllc.com/">
    <meta name="description" property="og:description" content="Welcome to Mountain Wizard LLC. We're excited to introduce our t-shirt company soon. Stay tuned for unique designs inspired by the beauty of Montana.">
    <meta name="author" content="Mountain Wizard LLC">

    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/cardStyles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/global.js"></script>

</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Middle Section - Coming Soon -->
    <main class="content">
        <div style="max-width: 1040px; margin: 0 auto;">
                <div>
                <a class="anchor" id="fitPrintAnchor" style="padding-top: 0px; margin-top: 0px;"></a>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
                <script type="text/javascript">
                  iFrameResize(
                  {
                    log: false,
                    checkOrigin: false,
                    heightCalculationMethod: 'grow',
                    autoResize: false,
                    onMessage: function(messageData) {
                      var jsonData = JSON.parse(messageData.message);
                      if (jsonData.action == 'navigateTo') {
                        window.onbeforeunload = null;
                        window.parent.location.href= jsonData.data;
                      }
                      if (jsonData.action == 'scrollTo') {
                        setTimeout(function () {
                          document.getElementById('fitPrintAnchor').scrollIntoView({behavior: 'smooth', block: 'center'});
                        },200);
                      }
                },
                    onInit: function(iframe)
                    {
                      $(document).ready(function()
                      {
          iframe.iFrameResizer = {
                        $(window).on('scroll', () =>
                        {
                          const scrollFromTop = $(document).scrollTop();
                          var fitPrintIframe = $("#fitPrintIframe");
                          var offset = fitPrintIframe.offset();
                          if (scrollFromTop > offset.top + 10)
                          {
                            iframe.iFrameResizer.sendMessage(scrollFromTop - (offset.top - 10));
                          }
                        });
                      });
                    }
                  }, '#fitPrintIframe');
                </script>
                <br>
                <iframe id="fitPrintIframe" frameborder="0" scrolling="no" src="https://shop.fitprint.io/v2.html?shop=d91811ba-f098-4ddd-b288-c71bed34cfff" width="100%" onload="iFrameResize({ log: false, checkOrigin: false, heightCalculationMethod: 'grow', autoResize: false, onMessage: function(messageData) {var jsonData = JSON.parse(messageData.message);if (jsonData.action == 'navigateTo') {window.onbeforeunload = null;window.parent.location.href= jsonData.data;}if (jsonData.action == 'scrollTo') {setTimeout(function () {document.getElementById('fitPrintAnchor').scrollIntoView({behavior: 'smooth', block: 'center'});},200);}},onInit: function(iframe) { $(document).ready(function () { $(window).on('scroll', () => { const scrollFromTop = $(document).scrollTop(); var fitPrintIframe = $('#fitPrintIframe'); var offset = fitPrintIframe.offset(); if (scrollFromTop > offset.top + 10) { iframe.iFrameResizer.sendMessage(scrollFromTop - (offset.top - 10)); }if (scrollFromTop == 0 ) { iframe.iFrameResizer.sendMessage(scrollFromTop); }  }); }); }}, '#fitPrintIframe');"></iframe>
                <style>
                  iframe {
                    width: 1px; min-width: 100%;
                  }
                </style>
                </div>
              </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

</body>
</html>
